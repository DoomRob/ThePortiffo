    <h2>Contact Form</h2>
    <main>
        <form class="myForm" action=""> <!--Contact Form-->

            <div class="form-control"> <!--A message will pop up telling you that you need to enter your name-->
              <label for="fullName">Name</label> 
              <input required id="fullName" type="text" name="full-name"/>
              <div class="field-error"></div>
            </div>
    
            <div class="form-control"> 
             <label for="emailAddress">Email</label> <!--A message will pop up telling you that you need to enter your email-->
             <input required id="emailAddress" type="email" name="email-address"/>
            <div class="field-error"></div>
            </div>
    
            <div class="form-control"> 
             <label for="message">Message</label>
             <textarea id="message" name="message"></textarea>
            </div>
    
            <input type="Submit" Value="Send" /> 
    
        </form>
    </main>
    
    <script src ="../JavaScript/form.js"></script>
